<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimpha Kai</title>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="./public/style/style.css">
    <!-- googlemap -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/three@0.129.0/build/three.min.js"></script>
</head>

<body>


    <!-- header -->
    <div class="header">
        <!-- logo -->
        <div class="logo">
            <a href="./index.html"><span class="logoname">Kimpha Kai </span><span class="logotitle">/ Frontend
                    developer</span></a>
        </div>
        <!-- nav -->
        <div class="navbar">
            <ul>
                <li><a href="./about.html">About</a></li>
                <li><a href="./resume.html">Resume</a></li>
                <li><a href="./work.html">Work</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </div>


    <!-- form -->
    <form class="contact-form container" action="https://formspree.io/f/mbjwalba" method="post">
        <div class="content content-form">
            <h2>Send Message</h2>
            <input type="text" id="fname" name="fname" placeholder="Name" required><br>
            <input type="email" id="lname" name="lname" placeholder="Email" required><br>
            <textarea rows="4" cols="50" name="message" placeholder="Message"></textarea>
            <button class="btn" type="submit">
                <p class="btn-p">Send...</p>
            </button>
        </div>
    </form>

    <!-- google map -->
    <div class="googlemap">
        <div id="map" class="map"></div>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>Â© 2022 by Kimpha Kai</p>
    </div>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- javaScript -->
    <script src="./public/js/script.js"></script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLC7ilmZ0ZIXFmHEYEHDJx4uXmvfA6hN4&callback=initMap&v=beta"
      async
    ></script>
</body>

</html>
